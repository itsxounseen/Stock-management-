<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>stockflow Â· inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- mobile shell -->
    <div class="app-container" id="appContainer">
        <!-- header with logo + today shortcut -->
        <header class="app-header">
            <div class="logo">
                <span class="logo-icon">ðŸ“¦</span>
                <h1>stockflow</h1>
            </div>
            <button class="insight-btn" id="insightToggleBtn" aria-label="business snapshot">ðŸ“Š</button>
        </header>

        <!-- main dashboard / product grid -->
        <main class="product-grid" id="productGrid">
            <!-- dynamic cards injected via js -->
        </main>

        <!-- floating action button -->
        <button class="fab" id="openAddModalBtn" aria-label="add new item">+</button>

        <!-- bottom insight panel (collapsible) -->
        <div class="insight-panel" id="insightPanel">
            <div class="insight-header">
                <span>ðŸ“ˆ snapshot</span>
                <button id="closeInsightBtn">âœ•</button>
            </div>
            <div class="insight-content" id="insightContent">
                <!-- stats populated by js -->
            </div>
        </div>

        <!-- modals (hidden by default) -->

        <!-- add / edit modal (one form) -->
        <div class="modal-overlay" id="productModal">
            <div class="modal-card">
                <h2 id="modalTitle">âž• add product</h2>
                <form id="productForm" novalidate>
                    <input type="hidden" id="productId" value="">
                    <div class="field">
                        <label for="itemName">name</label>
                        <input type="text" id="itemName" placeholder="e.g. rice 5kg" required>
                    </div>
                    <div class="field">
                        <label for="itemPrice">price (â‚¹)</label>
                        <input type="number" id="itemPrice" placeholder="0" min="0" step="0.01" required>
                    </div>
                    <div class="field">
                        <label for="itemStock">stock (units)</label>
                        <input type="number" id="itemStock" placeholder="0" min="0" step="1" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="secondary-btn" id="cancelModalBtn">cancel</button>
                        <button type="submit" class="primary-btn" id="saveProductBtn">save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- sell modal (reduce stock) -->
        <div class="modal-overlay" id="sellModal">
            <div class="modal-card">
                <h2>ðŸ’¸ sell item</h2>
                <div id="sellProductInfo" class="sell-info"></div>
                <form id="sellForm">
                    <div class="field">
                        <label for="sellQuantity">quantity sold</label>
                        <input type="number" id="sellQuantity" min="1" step="1" placeholder="1" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="secondary-btn" id="cancelSellBtn">cancel</button>
                        <button type="submit" class="primary-btn">confirm sale</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- hidden delete confirmation (uses browser confirm, clean & simple) -->
    <script src="script.js"></script>
</body>
  </html>
